{% extends 'basic.html' %}
{% block title %} WeARit | Contact Us {% endblock %}
{% block css %}
<style>
  @media only screen and (max-width: 600px) {
    .img-fluid{
      height: 200px!important;
    }
    .sub{
        padding-left: 145px;
        padding-right: 148px;
    }
  }
</style>
{% endblock %}
{% block body %}
<img src="/static/contact.png" class="img-fluid" alt="..." style="height: 350px;width: 1600px;">
{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show mb-0" role="alert">
    <strong>Message :</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
<div class="container-fluid mt-4">
<div class="row">
    <div class="col-lg-6 offset-lg-2" style="margin-bottom: 132px;">

        <!-- THE CONTACT FORM IS HERE -->
            <h2>Contact Us!</h2>
            <form action="/ecom/contact/" method='post'>
                {% csrf_token %}
                <div class="form-group mt-2">
                    <label for="name">Your Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter your Name" name="name">
                </div>
                <div class="form-group mt-2">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
                </div>
                <div class="form-group mt-2">
                    <label for="phone">Your Phone Number (with country code)</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number"
                        name="phone">
                </div>
                <div class="form-group mt-2">
                    <label for="description">Describe what you want to contact me for here</label>
                    <textarea type="text" class="form-control" id="message" placeholder="Your message" name="message"></textarea>
                </div> 
                <button type="submit" class="sub btn btn-primary mt-2">Submit</button>
            </form>
    </div>
    {% endblock %}
